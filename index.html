<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Functions for JavaScript and jQuery</title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script type="application/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="application/javascript" src="./js/app.js"></script>
</head>
<body>
<h1>Welcome!</h1>
<div class="form-group w-50">
    <label for="number-field">Number field</label>
    <input id="number-field" class="form-control" type="number" name="number-field" placeholder="Number field" min="1" max="10" />
</div>
<div class="form-group w-50">
    <label for="user">User</label>
    <input id="user" class="form-control" type="text" name="user" placeholder="User" />
    <div class="input-group">
        <input id="password" class="form-control" type="password" name="password" placeholder="Password" />
        <button id="toggle-password" type="button" class="btn btn-dark">
            <span class="fa fa-eye"></span>
        </button>
    </div>
</div>
</body>
</html>
